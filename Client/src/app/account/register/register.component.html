<div class="container">
  <div class="col-lg-12">
    <form class="login-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <app-text-input
        formControlName="displayName"
        [label]="'Display name'"
      ></app-text-input>
      <app-text-input
        formControlName="email"
        [label]="'Email address'"
      ></app-text-input>
      <app-text-input
        formControlName="password"
        [label]="'Password'"
        [type]="'password'"
      ></app-text-input>
      <app-text-input
        formControlName="confirmPassword"
        [label]="'Confirm Password'"
        [type]="'password'"
      ></app-text-input>

      <ul *ngIf="errors">
        <li *ngFor="let error of errors">
          <span>
            {{ error }}
          </span>
        </li>
      </ul>

      <div>
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Check me out</label>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</div>
