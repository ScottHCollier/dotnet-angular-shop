<div class="container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <app-form-input
      formControlName="email"
      [label]="'Email address'"
    ></app-form-input>
    <app-form-input
      formControlName="password"
      [label]="'Password'"
      [type]="'password'"
    ></app-form-input>
    <!-- <div>
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Check me out</label>
      </div> -->
    <button class="primary-button" [disabled]="loginForm.invalid" type="submit">
      Login
    </button>
  </form>
</div>
