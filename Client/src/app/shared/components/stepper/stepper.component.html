<div class="container">
  <ul>
    <li *ngFor="let step of steps; let i = index">
      <button [class.active]="selectedIndex === i" (click)="onClick(i)">
        {{ step.label }}:{{ step.completed }}
      </button>
    </li>
  </ul>
  <div>
    <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
  </div>
</div>
