<div class="form-group">
  <div
    *ngIf="
      controlDir &&
      controlDir.control &&
      controlDir.control.status === 'PENDING'
    "
  >
    LOADING
  </div>
  <label for="{{ label }}">{{ label }}</label>
  <input
    [ngClass]="
      controlDir && controlDir.control && controlDir.control.touched
        ? !controlDir.control.valid
          ? 'is-invalid'
          : 'is-valid'
        : null
    "
    [type]="type"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    id="{{ label }}"
    #input
    class="form-input"
    placeholder="{{ label }}"
  />
  <div
    *ngIf="
      controlDir &&
      controlDir.control &&
      !controlDir.control.valid &&
      controlDir.control.touched
    "
  >
    <span *ngIf="controlDir.control.errors?.required">
      {{ label }} is required
    </span>
    <span *ngIf="controlDir.control.errors?.pattern">
      Invalid email address
    </span>
  </div>
  <div
    *ngIf="
      controlDir &&
      controlDir.control &&
      !controlDir.control.valid &&
      controlDir.control.dirty
    "
  >
    <span *ngIf="controlDir.control.errors?.emailAlreadyExists">
      Email is already in use
    </span>
  </div>
</div>
