<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="drawer.close()"
        >Home</a
      >
      <a
        mat-list-item
        routerLink="/shop"
        routerLinkActive="active"
        (click)="drawer.close()"
        >Shop</a
      >
      <a
        mat-list-item
        routerLink="/login"
        routerLinkActive="active"
        (click)="drawer.close()"
        >Login</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="nav-bar" color="primary">
      <div class="container">
        <div class="nav-left">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async"
          >
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <img
            src="assets/images/tofu.svg"
            class="logo"
            routerLink="/"
            alt="logo"
          />
        </div>
        <div class="nav-centre">
          <div *ngIf="!(isHandset$ | async)">
            <a
              mat-button
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
            <a mat-button routerLink="/shop" routerLinkActive="active">Shop</a>
            <a mat-button routerLink="/login" routerLinkActive="active"
              >Login</a
            >
          </div>
        </div>
        <div class="nav-right">
          <mat-icon matBadge="3" matBadgeColor="warn">shopping_cart</mat-icon>
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <a mat-menu-item href="#">
              <span>Menu Item 1</span>
            </a>
            <a mat-menu-item href="#">
              <span>Menu Item 2</span>
            </a>
            <a mat-menu-item href="#">
              <span>Menu Item 3</span>
            </a>
            <a mat-menu-item href="#">
              <span>Menu Item 4</span>
            </a>
          </mat-menu>
        </div>
      </div>
    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
