<ng-container *ngIf="breadcrumb$ | async as breadcrumbs">
  <div
    class="container section-header"
    *ngIf="
      breadcrumbs.length > 0 &&
      breadcrumbs[breadcrumbs.length - 1].label !== 'Home'
    "
  >
    <div class="row">
      <div class="col-lg-9">
        <h1>
          {{
            breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label
              | titlecase
          }}
        </h1>
      </div>
      <div class="col-lg-3 breadcrumb-container">
        <xng-breadcrumb></xng-breadcrumb>
      </div>
    </div>
  </div>
</ng-container>
