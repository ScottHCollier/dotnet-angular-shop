<div class="product">
  <img
    class="product-image"
    src="{{ product.pictureUrl }}"
    alt="{{ product.name }}"
  />
  <div class="product-header">
    <span class="product-title">{{ product.name }}</span>
    <span class="product-subtitle">{{ product.price | currency: "GBP" }}</span>
  </div>
  <div class="product-actions">
    <button mat-flat-button color="primary">ADD</button>
    <button mat-flat-button color="primary">VIEW</button>
  </div>
</div>
